<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="login">
    <form class="login__form" action="#" method="POST">
      <h1 class="login__title">Sign in Page</h1>
      <input class="login__form-input" type="text" name="name" id="name" placeholder="name" required>
      <input class="login__form-input" type="email" name="email" id="email" placeholder="email" required>
      <input class="login__form-input" type="password" name="password" id="password" placeholder="password" required>
      <button type="submit" class="login__form-button">Submit</button>
      <p class="login__form-desc">Have a account? <a href="./login.html" class="login__form-link-auth">Log
          in</a></p>
    </form>
  </div>
</body>

</html>
